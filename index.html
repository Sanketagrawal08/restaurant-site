<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Dine Culture</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
  >
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

 
  <nav id="nav" class="flex items-center justify-between px-10 py-4 bg-gray-800 text-white shadow-md">
    <h2 class="text-2xl font-bold flex items-center">
      <i class="ri-restaurant-2-line mr-2"></i>THE DINE CULTURE
    </h2>
    <div class="flex space-x-8 text-lg">
      <a href="#" class="hover:text-gray-400 flex items-center">
        <i class="ri-home-smile-fill mr-1"></i>Home
      </a>
      <a href="#" class="hover:text-gray-400 flex items-center">
        <i class="ri-contacts-book-2-fill mr-1"></i>Contact
      </a>
      <a href="menu.html" class="hover:text-gray-400 flex items-center">
        <i class="ri-shopping-cart-2-fill mr-1"></i>Order
      </a>
    </div>
  </nav>

  
  <section class="relative flex items-center justify-center h-screen bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1502301103665-0b95cc738daf?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzR8fHJlc3RhdXJhbnR8ZW58MHx8MHx8fDA%3D');">
    <div class="absolute inset-0 bg-black opacity-50"></div>
    <div class="relative z-10 text-center text-white px-6 md:px-12">
      <h1 class="text-5xl md:text-7xl font-bold mb-6">Enjoy Your Healthy Delicious...</h1>
      <a href="menu.html" class="inline-block bg-green-600 text-white rounded-full text-lg px-8 py-3 hover:bg-green-500 transition">
      See Our Menu
      </a>
      <div class="flex justify-center space-x-6 mt-8 text-2xl">
        <a href="#" class="hover:text-green-400"><i class="ri-whatsapp-line"></i></a>
        <a href="#" class="hover:text-pink-600"><i class="ri-instagram-line"></i></a>
        <a href="#" class="hover:text-sky-400"><i class="ri-twitter-line"></i></a>
      </div>
      <div class="mt-8 text-xl">
        Our Outlets
      </div>
    </div>
  </section>

  <div class="flex justify-center my-12">
    <img class="rounded-lg shadow-lg w-full md:w-2/3 lg:w-1/2" src="food.jpg" alt="Delicious Food">
  </div>

  <section id="contact" class="py-12 bg-gray-50">
    <div class="container mx-auto px-6 md:px-12">
      <h2 class="text-3xl font-bold text-center mb-8">Contact Us</h2>
      <div class="flex flex-col md:flex-row justify-center items-center">
        <form class="w-full md:w-1/2 bg-white p-8 rounded-lg shadow-lg">
          <div class="mb-4">
            <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
            <input type="text" id="name" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600">
          </div>
          <div class="mb-4">
            <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
            <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600">
          </div>
          <div class="mb-4">
            <label for="message" class="block text-gray-700 font-bold mb-2">Message</label>
            <textarea id="message" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600"></textarea>
          </div>
          <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-500 transition">Send Message</button>
        </form>
      </div>
    </div>
  </section>


  <footer class="bg-gray-800 text-white text-center py-6">
    <p>&copy; 2024 The Dine Culture. All Rights Reserved.</p>
  </footer>
</body>
</html>
